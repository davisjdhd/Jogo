<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Snake ‚Ä¢ Helo Linda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

#app{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.screen.active{display:flex;}

h1{
  font-size:42px;
  color:#ff3355;
  text-shadow:0 0 25px #ff3355;
}

.menu-btn{
  width:260px;
  padding:16px;
  margin:10px;
  border:none;
  border-radius:18px;
  font-size:20px;
  background:linear-gradient(180deg,#ff3355,#aa0022);
  color:#fff;
  box-shadow:0 0 30px #ff335599;
}

select{
  width:260px;
  padding:10px;
  margin:6px;
  border-radius:14px;
  font-size:16px;
}

canvas{
  width:90vw;
  max-width:360px;
  aspect-ratio:1/1;
  border-radius:20px;
  box-shadow:0 0 40px #ff335555;
}

#hud{
  width:90vw;
  max-width:360px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

#hud button{
  padding:6px 14px;
  border:none;
  border-radius:10px;
  background:#ff3355;
  color:#fff;
}

#controls{
  display:grid;
  grid-template-columns:60px 60px 60px;
  gap:8px;
  margin-top:8px;
}

#controls button{
  height:56px;
  background:#220000;
  border:2px solid #ff3355;
  border-radius:16px;
  font-size:20px;
  color:#fff;
}

.hidden{visibility:hidden;}
</style>
</head>

<body>
<div id="app">

<div id="menu" class="screen active">
  <h1>Helo Linda</h1>
  <button class="menu-btn" id="playBtn">Jogar</button>
  <button class="menu-btn" id="configBtn">Configura√ß√µes</button>
</div>

<div id="config" class="screen">
  <h2>Configura√ß√µes</h2>

  <label>Gr√°fico</label>
  <select id="graphicsSel">
    <option value="low">Baixo</option>
    <option value="normal">Normal</option>
    <option value="high" selected>Alto</option>
  </select>

  <label>Cor do mapa</label>
  <select id="mapSel">
    <option value="#ff3355">Vermelho</option>
    <option value="#4cc9f0">Azul</option>
    <option value="#a100ff">Roxo</option>
    <option value="#2ec4b6">Verde</option>
  </select>

  <label>Cor da cobrinha</label>
  <select id="snakeSel">
    <option value="#ffffff">Branca</option>
    <option value="#ff7777">Vermelha</option>
    <option value="#4cc9f0">Azul</option>
    <option value="#5a00ff">Roxa</option>
  </select>

  <button class="menu-btn" id="backMenuBtn">Voltar</button>
</div>

<div id="pause" class="screen">
  <h2>Pausado</h2>
  <button class="menu-btn" id="resumeBtn">Retornar</button>
  <button class="menu-btn" id="resetBtn">Resetar</button>
  <button class="menu-btn" id="menuBtn">Menu</button>
</div>

<div id="gameScreen" class="screen">
  <div id="hud">
    <span>üçé <span id="scoreEl">0</span></span>
    <button id="pauseBtn">‚è∏</button>
    <span>‚ò† <span id="deathEl">0</span></span>
  </div>

  <canvas id="game" width="420" height="420"></canvas>

  <div id="controls">
    <div class="hidden"></div>
    <button onclick="setDir(0,-1)">‚¨Ü</button>
    <div class="hidden"></div>
    <button onclick="setDir(-1,0)">‚¨Ö</button>
    <div class="hidden"></div>
    <button onclick="setDir(1,0)">‚û°</button>
    <div class="hidden"></div>
    <button onclick="setDir(0,1)">‚¨á</button>
    <div class="hidden"></div>
  </div>
</div>

</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let snake,dir,food;
let score=0,deaths=0,grow=0,speed=120;
let running=false,paused=false,last=0;

const settings={
  graphics:"high",
  map:"#ff3355",
  snake:"#ffffff"
};

const scoreEl=document.getElementById("scoreEl");
const deathEl=document.getElementById("deathEl");

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function startGame(){
  snake=[{x:210,y:210}];
  dir={x:1,y:0};
  score=0;grow=0;speed=120;
  spawnFood();
  running=true;paused=false;last=0;
  updateHUD();
  show("gameScreen");
  requestAnimationFrame(loop);
}

function spawnFood(){
  food={
    x:Math.floor(Math.random()*40)*10+10,
    y:Math.floor(Math.random()*40)*10+10
  };
}

function setDir(x,y){
  if(dir.x+x===0&&dir.y+y===0) return;
  dir={x,y};
}

function update(dt){
  const h=snake[0];
  const nx=h.x+dir.x*speed*dt;
  const ny=h.y+dir.y*speed*dt;

  if(nx<0||ny<0||nx>420||ny>420){
    deaths++;updateHUD();show("menu");running=false;return;
  }

  for(let i=1;i<snake.length;i++){
    if(Math.hypot(nx-snake[i].x,ny-snake[i].y)<8){
      deaths++;updateHUD();show("menu");running=false;return;
    }
  }

  snake.unshift({x:nx,y:ny});

  if(Math.hypot(nx-food.x,ny-food.y)<10){
    score++;grow+=8;
    if(score%20===0) speed+=10;
    spawnFood();
    updateHUD();
  }

  if(grow>0) grow--; else snake.pop();
}

function draw(){
  ctx.fillStyle="#050505";
  ctx.fillRect(0,0,420,420);

  ctx.strokeStyle=settings.map;
  ctx.globalAlpha=0.3;
  for(let i=0;i<=420;i+=40){
    ctx.beginPath();ctx.moveTo(i,0);ctx.lineTo(i,420);ctx.stroke();
    ctx.beginPath();ctx.moveTo(0,i);ctx.lineTo(420,i);ctx.stroke();
  }
  ctx.globalAlpha=1;

  ctx.fillStyle=settings.map;
  ctx.font="bold 60px Arial";
  ctx.globalAlpha=0.15;
  ctx.textAlign="center";
  ctx.fillText("HELO",210,230);
  ctx.globalAlpha=1;

  ctx.fillStyle=settings.map;
  ctx.beginPath();
  ctx.arc(food.x,food.y,6,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle=settings.snake;
  snake.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,6,0,Math.PI*2);
    ctx.fill();
  });
}

function loop(t){
  if(!running||paused) return;
  if(!last) last=t;
  const dt=(t-last)/1000;
  last=t;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

function updateHUD(){
  scoreEl.textContent=score;
  deathEl.textContent=deaths;
}

/* BOT√ïES */
playBtn.onclick=startGame;
configBtn.onclick=()=>show("config");
backMenuBtn.onclick=()=>show("menu");
pauseBtn.onclick=()=>{paused=true;show("pause");};
resumeBtn.onclick=()=>{paused=false;show("gameScreen");requestAnimationFrame(loop);};
resetBtn.onclick=startGame;
menuBtn.onclick=()=>{running=false;show("menu");};

graphicsSel.onchange=e=>settings.graphics=e.target.value;
mapSel.onchange=e=>settings.map=e.target.value;
snakeSel.onchange=e=>settings.snake=e.target.value;
</script>

</body>
</html>
